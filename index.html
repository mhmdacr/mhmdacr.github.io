<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yazma Hızı Testi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        #inputArea,
        #timer,
        #results {
            font-size: 16px;
        }

        #resetButton {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0, 128, 128, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #resetButton:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 128, 128, 0.3);
        }

        #inputArea {
            border: 2px solid #b2dfdb;
            border-radius: 4px;
            padding: 12px;
            width: calc(100% - 24px);
            box-shadow: inset 0 1px 3px rgba(0, 128, 128, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #inputArea:focus {
            border-color: #3498db;
            box-shadow: inset 0 2px 4px rgba(0, 128, 128, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 600px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-blue-700 mb-4">Yazma Hızı Testi</h1>
        <div id="testArea" class="bg-white border border-gray-300 p-4 rounded mb-4"></div>
        <input type="text" id="inputArea" placeholder="Kelimeyi buraya yazın..."
            class="w-80 p-2 border border-gray-300 rounded mb-4" />
        <div id="timer" class="text-lg font-bold text-red-600">Kalan Süre: <span id="timeLeft">60</span> saniye</div>
        <div id="results" class="text-lg mt-4">Doğru Kelimeler: <span id="correctWords" class="text-green-600">0</span>,
            Yanlış Kelimeler: <span id="wrongWords" class="text-red-600">0</span></div>
        <button id="resetButton" onclick="resetTest()">Testi Sıfırla</button>
    </div>

    <script>
        const words = ["house", "tree", "cat", "table", "book", "sky", "sun", "moon", "star", "food", "water", "glasses", "bike", "bird", "park", "bag", "shoes", "door", "window", "computer", "phone", "coffee", "pen", "notebook", "color", "music", "movie", "sleep", "dream", "vacation", "school", "student", "teacher", "grade", "exam", "sports", "walk", "travel", "letter", "friend", "family", "money", "shopping", "market", "fruit", "vegetable", "health", "sick", "doctor", "medicine", "weather", "rain", "snow", "wind", "smile", "happiness", "sadness", "memory", "picture", "meal", "horse", "sea", "library", "television", "game", "garden", "breakfast", "lunch", "dinner", "night", "day", "hour", "time", "year", "month", "week", "day", "hour", "minute", "second", "pet", "dog", "mouse", "fish", "cookie", "cake", "ice cream", "chocolate", "candy", "fun", "museum", "art", "history"];

        let correctWords = 0;
        let wrongWords = 0;
        let currentWordIndex = 0;
        let timer = 60;
        let interval;
        let testStarted = false;

        function startTest() {
            interval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    document.getElementById('timeLeft').textContent = timer;
                } else {
                    endTest();
                }
            }, 1000);
        }

        function endTest() {
            clearInterval(interval);
            document.getElementById('inputArea').disabled = true;
            const wordsPerMinute = correctWords;
            const accuracy = correctWords / (correctWords + wrongWords) * 100;
            alert(`Yazma hızınız: ${wordsPerMinute} WPM\nDoğruluk oranı: ${accuracy.toFixed(2)}%`);
        }

        function checkWord(input) {
            const currentWord = words[currentWordIndex];
            if (input.trim() === currentWord) {
                correctWords++;
            } else {
                wrongWords++;
            }

            currentWordIndex = Math.floor(Math.random() * words.length);
            document.getElementById('testArea').textContent = words[currentWordIndex];
            document.getElementById('correctWords').textContent = correctWords;
            document.getElementById('wrongWords').textContent = wrongWords;
            document.getElementById('inputArea').value = '';
        }

        function resetTest() {
            clearInterval(interval);
            document.getElementById('inputArea').disabled = false;
            testStarted = false;
            timer = 60;
            correctWords = 0;
            wrongWords = 0;
            currentWordIndex = Math.floor(Math.random() * words.length);
            document.getElementById('testArea').textContent = words[currentWordIndex];
            document.getElementById('timeLeft').textContent = timer;
            document.getElementById('correctWords').textContent = correctWords;
            document.getElementById('wrongWords').textContent = wrongWords;
            document.getElementById('inputArea').value = '';
        }

        document.getElementById('inputArea').addEventListener('keypress', function (event) {
            if (!testStarted) {
                testStarted = true;
                startTest();
            }

            if (event.key === 'Enter') {
                checkWord(this.value);
            }
        });

        currentWordIndex = Math.floor(Math.random() * words.length);
        document.getElementById('testArea').textContent = words[currentWordIndex];
    </script>
</body>

</html>
